<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile Card Component</title>
  </head>

  <body>
    <section class="profile-card">
      <img
        src="./images/bg-pattern-card.svg"
        alt="blue backgound with patter"
        srcset=""
      />
      <div>
        <img
          src="./images/image-victor.jpg"
          alt="victor profile picture"
          class="profile-card__user"
        />
        <div class="user-info">
          <h2>
            <span class="user-info__name bold-text">Victor Crest</span
            ><span class="user-info__age light-text">26</span>
          </h2>
          <p class="user-info__location light-text">London</p>
        </div>
        <div class="user-data">
          <div class="user-data__followers">
            <p class="bold-text">80k</p>
            <p class="light-text">Followers</p>
          </div>
          <div class="user-data__likes">
            <p class="bold-text">803k</p>
            <p class="light-text">Likes</p>
          </div>
          <div class="user-data__followers">
            <p class="bold-text">1.4k</p>
            <p class="light-text">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
